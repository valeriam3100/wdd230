<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption> Table 1: Account Feature Comparison</caption> 
        <tbody>
            <thead>
                <tr class="title">
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                    <tr>
                <th class="title" colspan="1" rowspan="2"></th>
            </tr>
          <tr>
            <th class="body" scope="col">Basic</th>
            <th class="body" scope="col">Premium</th>
            <th class="body" scope="col">Deluxe</th>
          </tr>  
            </thead>
          <tr>
            <td scope="row">Feature 1</td>
            <td>✓</td>
            <td>✓</td>
            <td>✓</td>
          </tr>
          <tr>
            <td scope="row">Feature 2</td>
            <td>✗</td>
            <td>✓</td>
            <td>✓</td>
          </tr>
          <tr>
            <td scope="row">Feature 3</td>
            <td>✗</td>
            <td>✗</td>
            <td>✓</td>
          </tr>
        </tbody>
    </table>
    
</body>
</html>
