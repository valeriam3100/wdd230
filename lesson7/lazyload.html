<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <h1>Lazy Loading</h1>
    <div class="images">
        <img src="image/placeholder.jpeg" some-image="https://picsum.photos/300/400?random=8" alt="random image" width="300" height="400">
        <img src="image/placeholder.jpeg" some-image="https://picsum.photos/300/400?random=9" alt="random image" width="300" height="400">
        <img src="image/placeholder.jpeg" some-image="https://picsum.photos/300/400?random=10" alt="random image" width="300" height="400">
        <img src="image/placeholder.jpeg" some-image="https://picsum.photos/300/400?random=11" alt="random image" width="300" height="400">
        <img src="image/placeholder.jpeg" some-image="https://picsum.photos/300/400?random=12" alt="random image" width="300" height="400">
        <img src="image/placeholder.jpeg" some-image="https://picsum.photos/300/400?random=13" alt="random image" width="300" height="400">
    </div>
</body>
</html>
